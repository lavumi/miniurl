<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap"/>
    <link rel="stylesheet" href="style.css">
    <script defer src="config.js"></script>
</head>
<body>
<main>
    <wired-card id="main-card" elevation="5" fill="black">
        <h1 class="center-align">URL Shortener</h1>
    </wired-card>
    <section>
        <wired-input id="original_url" placeholder="Enter your URL"></wired-input>
        <wired-button id="btn-submit" elevation="2">Submit</wired-button>
    </section>
    <wired-card id="error-card" fill="red">
        <h2 id="error-message" style="margin: 0">invalid url</h2>
    </wired-card>
    <wired-card id="url-card" elevation="1">
        <h3 style="margin-top: 0;">Shortened URL</h3>
        <a id="short-url" class="center-align" href="#">https://lavu.me/123423</a>
        <wired-icon-button id="btn-clip">
            <span class="material-symbols-outlined">content_copy</span>
        </wired-icon-button>
    </wired-card>
</main>
<footer style="text-align: center; margin-top: 20px;">
    <p>Check out the project on <a href="https://github.com/lavumi/miniurl" target="_blank">GitHub</a></p>
</footer>
</body>
<script async="" src="wired.min.js"></script>
<script src="scripts.js"></script>

</html>
